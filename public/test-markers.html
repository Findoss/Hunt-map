<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEST markers</title>
    <link rel="stylesheet" href="../src/components/marker/index.css" />
  </head>
  <body>
    <style>
      .leaflet-marker-icon {
        margin: 40px;
      }

      body {
        background-color: #222;
        background-image: url(./images/maps/LD.jpg);
        background-size: 60%;
        padding-left: 150px;
        padding-top: 50px;
        color: white;
        font-family: 'Courier New', Courier, monospace;
      }

      .row {
        display: flex;
      }

      .p {
        margin-top: 30px;
        margin-bottom: 30px;
      }
    </style>

    <div class="marker-label marker-label_text">marker label text</div>

    <div class="p">marker-base</div>
    <div class="leaflet-marker-icon marker-base"></div>

    <div class="p">marker-new-object</div>
    <div class="leaflet-marker-icon marker-base marker-new-object"></div>

    <div class="p">marker-resupply-point</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-resupply-point"></div>
      <div class="leaflet-marker-icon marker-base marker-resupply-point-5"></div>
      <div class="leaflet-marker-icon marker-resupply-point-2"></div>
      <div class="leaflet-marker-icon marker-resupply-point-3"></div>
      <div class="leaflet-marker-icon marker-resupply-point-4"></div>
    </div>

    <div class="p">marker-easter-egg</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-easter-egg"></div>
      <div class="leaflet-marker-icon marker-base marker-easter-egg-2"></div>
      <div class="leaflet-marker-icon marker-base marker-easter-egg-3"></div>
      <div class="leaflet-marker-icon marker-easter-egg-5"></div>
      <div class="leaflet-marker-icon marker-easter-egg-4"></div>
      <div class="leaflet-marker-icon marker-easter-egg-6"></div>
    </div>

    <div class="p">marker-boss</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-boss-a"></div>
      <div class="leaflet-marker-icon marker-base marker-boss-b"></div>
      <div class="leaflet-marker-icon marker-base marker-boss-s"></div>
      <div class="leaflet-marker-icon marker-base marker-boss-all"></div>
      <div class="leaflet-marker-icon marker-base marker-boss-as"></div>
      <div class="leaflet-marker-icon marker-base marker-boss-ab"></div>
      <div class="leaflet-marker-icon marker-base marker-boss-bs"></div>
    </div>

    <div class="p">marker-spawn-player</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-spawn-player"></div>
    </div>

    <div class="p">marker-extraction-point</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-extraction-point"></div>
    </div>

    <div class="p">marker-aviary</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-aviary"></div>
      <div class="leaflet-marker-icon marker-base marker-aviary-c"></div>
      <div class="leaflet-marker-icon marker-base marker-aviary-d"></div>
    </div>

    <div class="p">marker-clue</div>
    <div class="leaflet-marker-icon marker-base marker-clue"></div>

    <div class="p">marker-cash</div>
    <div class="leaflet-marker-icon marker-base marker-cash"></div>

    <div class="p">marker-tower</div>
    <div class="row">
      <div class="leaflet-marker-icon marker-base marker-tower"></div>
      <div class="leaflet-marker-icon marker-base marker-tower0"></div>
      <div class="leaflet-marker-icon marker-base marker-tower1"></div>
      <div class="leaflet-marker-icon marker-base marker-tower2"></div>
      <div class="leaflet-marker-icon marker-base marker-tower3"></div>
      <div class="leaflet-marker-icon marker-base marker-tower4"></div>
      <div class="leaflet-marker-icon marker-base marker-tower5"></div>
      <div class="leaflet-marker-icon marker-base marker-tower6"></div>
      <div class="leaflet-marker-icon marker-base marker-tower7"></div>
      <div class="leaflet-marker-icon marker-base marker-tower8"></div>
      <div class="leaflet-marker-icon marker-base marker-tower9"></div>
      <div class="leaflet-marker-icon marker-base marker-tower10"></div>
      <div class="leaflet-marker-icon marker-base marker-tower11"></div>
    </div>
  </body>
</html>
